<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Architect</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3094/3094894.png">

    <!-- CSS Framework (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Framework CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for on-the-fly JSX compilation (Mobile Friendly Workflow) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Base Styles */
        body { 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none; 
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Loading Screen Styling */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-ring {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glassmorphism utility for mobile UI */
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Selection colors */
        ::selection {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="selection:bg-blue-500 selection:text-white">

    <!-- Initial Loading Overlay -->
    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="loader-ring"></div>
            <div class="mt-8 text-center">
                <p class="text-blue-500 font-black tracking-[0.3em] text-[10px] uppercase italic animate-pulse">
                    Orion Architect
                </p>
                <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mt-2">
                    Initializing AI Core...
                </p>
            </div>
        </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Main Logic: Linked to your app.js file -->
    <script type="text/babel" src="app.js" data-presets="react"></script>

    <script>
        // 1. Service Worker Registration (Offline Support)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Orion Core: SW Registered'))
                    .catch(err => console.log('Orion Core: SW Failed', err));
            });
        }

        // 2. Loader Removal Logic
        // We wait for the 'root' element to be populated by React before fading out the loader
        const observer = new MutationObserver((mutations, obs) => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 600);
                obs.disconnect(); // Stop observing once app is loaded
            }
        });

        observer.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
        });

        // Fallback: Remove loader after 10 seconds if React fails to mount
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 600);
            }
        }, 10000);
    </script>
</body>
</html>
