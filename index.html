<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Architect</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        #loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f172a; z-index: 999; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(59,130,246,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="text-center">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-blue-500 font-bold uppercase text-[10px] tracking-[0.3em] animate-pulse">Initializing Orion Base</p>
        </div>
    </div>
    <div id="root"></div>
    <!-- This links to your app.js file -->
    <script type="text/babel" src="app.js"></script>
    <script>
        // Remove loader when app is ready
        const timer = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                document.getElementById('loader').style.display = 'none';
                clearInterval(timer);
            }
        }, 300);
    </script>
</body>
</html>
