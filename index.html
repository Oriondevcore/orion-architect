<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Architect</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; font-family: sans-serif; }
        #loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f172a; z-index: 999; transition: 0.5s; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="mt-4 text-blue-500 font-bold uppercase text-xs tracking-widest">Orion Architect</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
    <script>
        // Check every half second if React has loaded
        const timer = setInterval(() => {
            if (document.getElementById('root').children.length > 0) {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 500);
                clearInterval(timer);
            }
        }, 500);
    </script>
</body>
</html>
